        <section>
            <h3>Entre em contato</h3>

            <div class="row">
                <form action="" class="form">
                    <div class="row">
                        <div>
                            <label for="Nome">Nome</label>
                            <input type="text" id="Nome" placeholder="Nome completo" required>

                        </div>
                            
                        <div>
                            <label for="Email">Email</label>
                            <input type="email" id="Email" required>
                        </div>

                        
                    </div>

                    <label for="">Digite sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="6"></textarea>

                    <input type="submit" value="Enviar" class="btn"> 
                </form>

                <address>
                    <p>Endereço 1234 somewhere rd. Nashville, TN 0000 United States</p>
                    <p>Telefone 000-000-000</p>
                    <p>Email email@server.com</p>
                </address>
            </div>
        </section>

        <section>
            <h3>Quiz</h3>
            <div class="row">
                <form action="" class="form">
                    <Label for="PL">Qual sua linguagem favorita?</Label>
    
                    <select name="PL" id="PL" >
                        <option value="">Selecione</option>
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                    </select>
    
    
                    <label for="">Baixa Prioridade <input type="radio" name="Prioridade"></label>
                    <label for="">Media Prioridade <input type="radio" name="Prioridade"></label>
                    <label for="">Alta Prioridade <input type="radio" name="Prioridade"></label>
                     
    
    
                    <label for=""><input type="checkbox" name="" id=""> Enviar copia</label>
                    <label for=""><input type="checkbox" name="" id=""> Sou humano</label>
                    
                    <div class="row">
                        <div>
                            <input type="reset" value="Limpar" class="btn">
                        </div>
    
                        <div>
                            <input type="submit" value="Enviar" class="btn">
                        </div>
                        
                    </div>
                </form>
                <div></div>
            </div>
